<table class="table table-hover table-striped text-center">
  <thead>
  <tr>
    <td>ISBN</td>
    <td>TITLE</td>
    <td>AUTHOR</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of bookList">
    <td>{{book.isbn}}</td>
    <td>{{book.title}}</td>
    <td>{{book.author}}</td>
    <td>
          <span class="material-icons align-middle p-1" (click)="deleteBook(book.isbn)">
          delete
          </span>
      <span class="material-icons align-middle p-1">
          edit
          </span>
    </td>

  </tr>
  </tbody>
  <tfoot></tfoot>
</table>
